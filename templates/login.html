<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/w3.css">
    <link rel="stylesheet" href="../static/login.css">
</head>
<body class="w3-light-grey">
	<div id="message-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
	
    <div class="container w3-card-4 w3-white">
        <h2 class="w3-center">LOGIN</h2>
        <form method="POST" class="w3-container">
            <label for="username">Username:</label>
            <input class="w3-input w3-border" type="text" name="username" id="username" placeholder="Enter Username" required>

            <label for="password">Password:</label>
            <input class="w3-input w3-border" type="password" name="password" id="password" placeholder="Enter Password" required>

            <button type="submit" class="w3-button w3-green w3-block">Login</button>
        </form>
        
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
    </div>
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
